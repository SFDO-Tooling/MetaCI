# http://eslint.org/docs/rules/

parserOptions:
  ecmaFeatures:
    impliedStrict: true
    jsx: true
  sourceType: module
env:
  browser: true
  commonjs: true
  jest: true
  node: false
plugins:
  - simple-import-sort
rules:
  # Import
  simple-import-sort/imports: 1
  import/default: 0
  import/order: 0
